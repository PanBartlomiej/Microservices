spring:
  application:
    name: Graf
  config:
    import: optional:configserver:http://user1:password@config-server:8888
  boot:
    admin:
      client:
        url: "http://app-metrics:9090"
        username: "user1"
        password: "password"
  #Baza danych
  neo4j:
    uri: bolt://neo4j:7687/neo4j
    hostname: neo4j:7687
    authentication:
      username: neo4j
      password: password
  #Uwierzytelnianie
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${app.keycloak-url}/realms/oidc
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

jwt:
  auth:
    converter:
      resource-id: ewidencja
      principle-attribute: preferred_username
#Discovery serwer eureka
eureka:
  instance:
    hostname: eureka
  client:
    service-url:
      defaultZone: http://user1:password@eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    instance:
      metadata-map:
        user:
          name: user1
          password: password

#Serwer  uwierzytelniaj?cy
app:
  keycloak-url: http://keycloak:8080

logging:
  level:
    org.springframework.data.neo4j.cypher: trace

#actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    health:
      show-details: always


server:
  port: 8089

